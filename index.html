<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <meta name="description" content="Explore case studies, designs, and information about me.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="one-linear-second"></div>
            <div class="two-linear"></div>
            <div class="three-linear"></div>
            
            <div class="icon-container">
                <a href="#case-studies" class="nav-link active" id="case-studies-link">
                    <img src="./public/images/icon-Documents-Active.svg" class="active-icon" alt="Case Studies Active">
                    <img src="./public/images/Icon-Documents-Default.svg" class="inactive-icon" alt="Case Studies Default">
                    <p class="case-studies">Case Studies</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="#designs" class="nav-link" id="designs-link">
                    <img src="./public/images/Icon-Design-Active.svg" class="active-icon" alt="Designs Active">
                    <img src="./public/images/Icon-Design-Default.svg" class="inactive-icon" alt="Designs Default">
                    <p class="designs">Designs</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="#about-me" class="nav-link" id="about-me-link">
                    <img src="./public/images/Icon-AboutMe-Active.svg" class="active-icon" alt="About Me Active">
                    <img src="./public/images/Icon-AboutMe-Default.svg" class="inactive-icon" alt="About Me Default">
                    <p class="about-me">About Me</p>
                </a>
            </div>
        </nav>
    </header>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
